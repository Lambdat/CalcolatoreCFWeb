<script>

    //Nel caso andassimo a cliccare sull'input submit del nostro form
    $("#formCalcolo").submit(function (event) {

        //Vado a formattare il contenuto delle input dei form in una stringa
        let datiForm = $("#formCalcolo").serialize();

        //Antepongo ai dati serializzati, il Nome del Controller/ Nome Action
        let percorsoRequest = "Users/Calcola?" + datiForm;

        


        //Faccio una chiamata AJAX post che vada a spedire i dati e poi(then) faccio la funzione
        $.post(percorsoRequest).then(function (response) {

            if (response == "Parametri Errati") {
                alert(response);
            }

            else
            {
                $("p").html("<h3>"+response+"<h3>");
            }

        });


        //Con questo metodo andiamo ad inpedire che la form ci mandi da qualche parte
        event.preventDefault();
    })




</script>
  

    <h3> Calcolo Codice Fiscale </h3>

    <h4> Inserisci i dati anagrafici corrispondenti </h4>

    <div class="w3 container">

            <!--Da una form senza action, viene restituito un Dictionary<string,string> coppia chiave-valore-->
            <form id="formCalcolo">    

            <label class="w3-text-deep-orange">

                <b>Cognome</b>
                                                                                 <!--L'attributo "name" corrisponde alla chiave del Dictionary-->
                <input class="w3-input w3-border w3-hover-orange" type="text" placeholder="Inserire Cognome..." name="lastName" />

            </label>
        
            <label class="w3-text-deep-orange">

                <b>Nome</b>

                <input class="w3-input w3-border w3-hover-orange" placeholder="Inserire Nome..." type="text" name="firstName" />

            </label>
        
            <label class="w3-text-deep-orange">

                <b>Data di Nascita</b>

                <input class="w3-input w3-border w3-hover-orange" type="date" name="dob" />

            </label>
        
            <label class="w3-text-deep-orange">

                <b>Sesso</b>

                <select name="gender">

                    <option value="uomo">M</option>

                    <option value="donna">F</option>

                </select>

            </label>

            <br>
        
            <label class="w3-text-deep-orange">

                <b> Luogo di Nascita</b>

                <input class="w3-input w3-border w3-hover-orange" placeholder="Inserire Comune..." type="text" name="pob" />

            </label>

            <input type="submit" class="w3-button w3-deep-orange w3-border" value="Calcola" />

            </form>
    </div>
